name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: ðŸ“‚ Create build directory
        run: mkdir -p ./build

      - name: Build
        run: npm run build

      - name: ðŸ“‚ Remove existing index.html
        run: |
          rm -f ./lunch.wolfskii.dev/public_html/index.html

      - name: ðŸ“‚ FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./lunch.wolfskii.dev/public_html/
